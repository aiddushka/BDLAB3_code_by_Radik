{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<div class="card text-center">
    <h1 class="mb-20">Добро пожаловать, {{ user|e }} (роль: {{ role|e }})</h1>
    <div class="nav">
        {% for display_name, table_name in tables.items() %}
        <a href="/table/{{ display_name|urlencode }}" class="btn btn-primary">{{ display_name|e }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}

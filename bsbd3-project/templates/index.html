{% extends "base.html" %}
{% set hide_nav = True %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="center-page">
    <div class="card center-card">
        <h2 class="text-center mb-20">Вход в систему</h2>
        {% if error %}
        <p class="text-error text-center mb-20">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <input class="form-control" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-success" style="width: 100%">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
